<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <main class="container">

        <section class="container__formulario">
            <a href="../index.html"><img src="./assets/img/arrow-left-02.svg" /> Voltar</a>
            <div id="loginForm" class="form__container">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginId">ID do Usuário:</label>
                        <input type="text" id="loginId" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
                </form>
            </div>

            <div id="registerForm" class="form-container hidden">

                <form id="register">
                    <h1>Formulário de inscrição</h1>
                    <p>
                        Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.
                    </p>

                    <div class="form__grupo">
                        <label class="titulo__form">Informações do participante</label>
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                        <span class="error__message"></span>


                        <label for="age">Idade:</label>
                        <input type="number" id="age" required min="0">
                        <span class="error__message"></span>

                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required>
                        <span class="error__message"></span>

                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        <span class="error__message"></span> 


                        <label>E-mail</label>
                        <input type="email" id="email" required placeholder="usuario@email.com">
                        <span class="error__message"></span>

                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" required>
                        <span class="error__message"></span>

                        <label>Documento de Identidade</label>
                        <label for="identidade" class="documento">
                            <input type="file" id="identidade" >
                            <div>
                                <img src="./assets/img/cloud-upload.svg" alt="enviar identidade">
                                <p>Clique aqui para selecionar o arquivo</p>
                            </div>
                            
                        </label>
                        <span class="error__message"
                                style="width: 100%; text-align: center; margin-top: 5px;"></span>
                    </div>

                    <div class="form__grupo">
                        <label class="titulo__form">Endereço residencial</label>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" required>
                        <span class="error__message"></span> <label for="rua">Rua</label>
                        <input type="text" id="rua" required>
                        <span class="error__message"></span> <label for="numCasa">Número</label>
                        <input type="text" id="numCasa" required>
                        <span class="error__message"></span> <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" required>
                        <span class="error__message"></span> <label for="estado">Estado</label>
                        <input type="text" id="estado" required>
                        <span class="error__message"></span>

                        <label>Comprovante de Residência</label>
                        <label for="comprovante__residencia" class="documento">
                            <input type="file" id="comprovante__residencia" >
                            <div>
                                <img src="./assets/img/cloud-upload.svg" alt="enviar identidade">
                                <p>Clique aqui para selecionar o arquivo</p>
                            </div>
                            
                        </label>
                        <span class="error__message"
                                style="width: 100%; text-align: center; margin-top: 5px;"></span>
                    </div>

                    <div class="form__grupo">
                        <label class="titulo__form">Trilhas de Aprendizagem</label>
                        <label>Selecione apenas uma trilha</label>
                        <div class="trilhas__form">

                            <label class="trilha" for="trilha__frontend"> <input type="radio" name="trilha"
                                    value="frontend" id="trilha__frontend" checked>
                                <div class="conteudo-trilha">
                                    <div class="icone"><img src="./assets/img/front-end.svg" alt="Ícone Front-end">
                                    </div>
                                    <span>Programação Front-end</span>
                                </div>
                            </label>

                            <label class="trilha" for="trilha__backend"> <input type="radio" name="trilha"
                                    value="backend" id="trilha__backend">
                                <div class="conteudo-trilha">
                                    <div class="icone"><img src="./assets/img/back-end.svg" alt="Ícone Back-end"></div>
                                    <span>Programação Back-end</span>
                                </div>
                            </label>

                            <label class="trilha" for="trilha__jogos"> <input type="radio" name="trilha" value="jogos"
                                    id="trilha__jogos">
                                <div class="conteudo-trilha">
                                    <div class="icone"><img src="./assets/img/jogos.svg" alt="Ícone Jogos"></div>
                                    <span>Programação de Jogos</span>
                                </div>
                            </label>

                            <label class="trilha" for="trilha__ux"> <input type="radio" name="trilha" value="ux"
                                    id="trilha__ux">
                                <div class="conteudo-trilha">
                                    <div class="icone"><img src="./assets/img/ux.svg" alt="Ícone UX"></div>
                                    <span>Design e Experiência</span>
                                </div>
                            </label>

                            <label class="trilha" for="trilha__dados"> <input type="radio" name="trilha" value="dados"
                                    id="trilha__dados">
                                <div class="conteudo-trilha">
                                    <div class="icone"><img src="./assets/img/dados.svg" alt="Ícone Dados"></div>
                                    <span>Ciência de Dados</span>
                                </div>
                            </label>
                            <span class="error__message" style="width: 100%; margin-top: 10px;"></span>
                        </div>
                    </div>

                    <div class="form__grupo">
                        <label for="userId">ID do Usuário:</label>
                        <input type="text" id="userId" required>
                        <span class="error__message"></span>
                    </div>
                    <div class="form__grupo">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                         <span class="error__message"></span>
                    </div>

                    <div class="checkbox__form">
                        <input type="checkbox" required id="termos"> <label for="termos">Declaro que li e concordo com os <a href="#">Termos e Condições</a> e a <a
                                href="#">Política de Privacidade</a> </label>
                         <span class="error__message" style="width: 100%; margin-left: 36px;"></span>
                    </div>

                    <div class="botoes ">
                        <button type="reset" class="botao__cancelar">Cancelar</button>
                        <button type="submit" class="botao__enviar">Fazer Inscrição</button>
                    </div>
                    <p class="form__grupo">Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
                </form>
            </div>
        </section>
        <aside class="conteudo__imagens">
            <img src="./assets/img/Ilustration.svg" alt="">
            <img src="./assets/img/logo-trilhas-inova.svg" alt="">
        </aside>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
